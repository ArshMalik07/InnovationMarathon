{% extends 'base.html' %} {% block title %} Crop {% endblock title %} {% block body %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url("/static/images/4.jpeg");
            height: 50vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .backgr-image {
            background-image: linear-gradient(rgba(0, 0, 0.1, 0.1), rgba(0, 0, 0.1, 0.1)), url("");
            min-height: 100vh; /* Ensure full height to fit content */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            margin-top: 10px;
            margin-bottom: 10px;
            color: white;
            padding: 40px 20px; /* Adjust padding to prevent overlap */
        }

        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }

        .col-md-12.text-center {
            margin-top: 20px; /* Added margin for button spacing */
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-light py-4">
        <div class="text-center">
           
            <h1 class="mb-0 bread font-weight-bold">Find out the most suitable crop to grow in your farm</h1>
        </div>
    </div>

    <div class="container p-4" style="max-width: 800px;">
        <form class="text-uppercase font-weight-bold" method="POST" action="{{ url_for('crop_prediction') }}">
            <div class="form-group">
                <label for="nitrogen">Nitrogen</label>
                <input type="number" class="form-control" name="nitrogen" id="nitrogen" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="phosphorous">Phosphorous</label>
                <input type="number" class="form-control" name="phosphorous" id="phosphorous" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="pottasium">Potassium</label>
                <input type="number" class="form-control" name="pottasium" id="pottasium" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="ph">pH</label>
                <input type="number" step="0.1" class="form-control" name="ph" id="ph" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="rainfall">Rainfall</label>
                <input type="number" step="0.1" class="form-control" name="rainfall" id="rainfall" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="State"><b>State</b></label>
                <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control" required></select>
                <br />
                <label for="City"><b>City</b></label>
                <select id="state" class="form-control" name="city" required></select>
                <script language="javascript">print_state("sts");</script>
            </div>

            <div class="col-md-12 text-center mt-3">
                <button type="submit" class="btn btn-success btn-lg">Predict</button>
            </div>
        </form>
    </div>

    <footer class="page-footer font-small blue pt-5">
        <div class="footer-copyright text-center py-3 bg-dark text-light p-2" style="background-image: url();background-size: cover; height: 100px; background-position: center;">
            <h5>Â© 2025 Copyright: Precision Agriculture Using Machine Learning & IOT
                <div class="text-center text-white text-uppercase font-weight-bold">Go Green....</div>
            </h5>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock body %}
